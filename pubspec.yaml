name: shojin_app
description: "AtCoderの精進をスマホでも。"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  package_info_plus: ^8.0.0
  path_provider: ^2.1.3
  pub_semver: ^2.1.4
  url_launcher: ^6.3.0
  permission_handler: ^12.0.0+1
  archive: ^4.0.7

  cupertino_icons: ^1.0.8
  dynamic_color: ^1.6.9
  google_fonts: ^6.1.0
  
  # AtCoder問題のスクレイピングに必要なパッケージ
  http: ^1.4.0 # 画像データ取得用 (バージョンは最新を確認してください)
  html: ^0.15.6  
  flutter_markdown: ^0.7.1 # flutter_markdown_plus から移行 (バージョン修正)
  flutter_code_editor: ^0.3.1
  code_text_field: ^1.1.0
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  
  # 設定の保存に必要
  shared_preferences: ^2.2.3
  provider: ^6.1.5
  # flutter_html: 3.0.0-beta.2 # Temporarily commented out
  webview_flutter: ^4.7.0
  favicon: ^1.1.0 # ファビコン取得用 (バージョンは最新を確認してください)
  palette_generator: ^0.3.3+3 # 色抽出用 (バージョンは最新を確認してください)
  share_plus: ^11.0.0
  open_file: ^3.5.10
  intl: ^0.20.2
  # open_file: ^3.3.2 # Will be added via flutter pub add

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

dependency_overrides:
  intl: ^0.20.2  # 強制的に最新バージョンを使用
  async: ^2.13.0
  meta: ^1.17.0
  vector_math: ^2.2.0
  material_color_utilities: ^0.12.0
  test_api: ^0.7.6
  fake_async: ^1.3.3
  vm_service: ^15.0.1
  leak_tracker: ^11.0.1
  leak_tracker_flutter_testing: ^3.0.10
  leak_tracker_testing: ^3.0.2
  lints: ^6.0.0  # 最新バージョンを強制

flutter:
  generate: true # 追加
  uses-material-design: true