name: shojin_app
description: "AtCoderの精進をスマホでも。"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dynamic_color: ^1.6.9
  google_fonts: ^6.1.0
  
  # AtCoder問題のスクレイピングに必要なパッケージ
  http: ^1.2.1 # 画像データ取得用 (バージョンは最新を確認してください)
  html: ^0.15.4  
  flutter_markdown_plus: ^1.0.3 # flutter_markdown から移行 (バージョン修正)
  flutter_code_editor: ^0.3.1
  code_text_field: ^1.1.0
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  
  # 設定の保存に必要
  shared_preferences: ^2.5.3
  provider: ^6.1.1
  flutter_html: ^3.0.0
  webview_flutter: ^4.11.0
  favicon: ^1.1.0 # ファビコン取得用 (バージョンは最新を確認してください)
  palette_generator: ^0.3.3+3 # 色抽出用 (バージョンは最新を確認してください)
  share_plus: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true