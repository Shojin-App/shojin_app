name: shojin_app
description: "AtCoderの精進をスマホでも。"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dynamic_color: ^1.6.9
  google_fonts: ^6.1.0
  
  # AtCoder問題のスクレイピングに必要なパッケージ
  http: ^1.1.0
  html: ^0.15.4  
  flutter_markdown: ^0.6.18
  # latext: ^0.5.0 # TeX表示は諦めたため削除
    # コードエディタのためのパッケージ
  flutter_code_editor: ^0.3.1
  code_text_field: ^1.1.0
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0
  
  # 設定の保存に必要
  shared_preferences: ^2.2.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true